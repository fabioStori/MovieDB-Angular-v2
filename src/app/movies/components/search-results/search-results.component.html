<div class="row">
  <div class="col-md-3">
    <div class="searched-box">
      <h3 class="page-title">
        {{ pageTitle }}
      </h3>
      <button
        class="btn btn-light searched-movies"
        *ngFor="let movie of movies; let i = index"
        routerLink="{{ movie['id'] }}"
        routerLinkActive="active"
      >
        {{ movie.title }}
      </button>
    </div>
  </div>
  <div class="col-md-9">
    <router-outlet></router-outlet>
  </div>
</div>
