<div class="col-md-12">
  <h2 style="padding-top: 6px;">More Information</h2>
  <div class="card">
    <div class="card-body" style="text-align: left;">
      <ul>
        <li class="card-text">
          Release date: {{ movieInformation["release_date"] }}
        </li>
        <li class="card-text">
          Average user rating: {{ movieInformation["vote_average"] }}
        </li>

        <li class="card-text">
          Run time: {{ movieInformation["runtime"] }} minutes
        </li>

        <li class="card-text">
          Genres:
          <ul>
            <li *ngFor="let genre of movieInformation['genres']; let i = index">
              {{ movieInformation["genres"][i]["name"] }}
            </li>
          </ul>
        </li>
      </ul>
      <button class="btn btn-primary text-center" (click)="onMoreInformationClick()">
        Even MORE information
      </button>
    </div>
  </div>
</div>
