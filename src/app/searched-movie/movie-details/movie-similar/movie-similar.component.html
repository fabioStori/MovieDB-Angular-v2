<div class="row">
  <div class="col-md-12">
    <h2>Similar Movies</h2>
    <div
      class="card"
      *ngFor="let relatedMovie of similarMovies | slice: 0:2; let i = index"
    >
      <div class="div-img" style="text-align: center;">
        <img
          class="card-img-middle"
          [src]="posterUrl[i]"
          alt="Card image cap"
        />
      </div>
      <div class="card-body">
        <h2 class="card-title">{{ relatedMovie["title"] }}</h2>
        <p class="card-text">{{ relatedMovie["overview"] }}</p>
      </div>
    </div>
  </div>
</div>
